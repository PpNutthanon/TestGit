<!DOCTYPE html>
<html>
<head>
	<title>Netflix</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<img src="netflix-logo.png" alt="Netflix logo">
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">TV Shows</a></li>
				<li><a href="#">Movies</a></li>
				<li><a href="#">My List</a></li>
			</ul>
		</nav>
		<form>
			<input type="text" placeholder="Search">
			<button>Search</button>
		</form>
	</header>
	<main>
		<h1>Featured on Netflix</h1>
		<div class="featured-content">
			<img src="featured-1.jpg" alt="Featured content 1">
			<img src="featured-2.jpg" alt="Featured content 2">
			<img src="featured-3.jpg" alt="Featured content 3">
		</div>
	</main>
	<footer>
		<ul>
			<li><a href="#">About</a></li>
			<li><a href="#">Help Center</a></li>
			<li><a href="#">Terms of Use</a></li>
			<li><a href="#">Privacy</a></li>
		</ul>
		<p>Copyright 2021 Netflix, Inc.</p>
	</footer>
</body>
</html>
